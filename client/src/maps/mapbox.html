<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>A simple map</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
        <link
            href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div id="map" class="dark"></div>
        <script>
            L.mapbox.accessToken =
                "pk.eyJ1IjoiYW5hcnNleWYiLCJhIjoiY2luejZlYTV5MThyb3VnbHlwNDJrZmwxcCJ9.NmZCqGSgzu07RUv8y3fIdg";
            var map = L.mapbox
                .map("map")
                .setView([40, -74.5], 9)
                .addLayer(
                    L.mapbox.styleLayer("mapbox://styles/mapbox/streets-v11")
                );
        </script>
    </body>
</html>
